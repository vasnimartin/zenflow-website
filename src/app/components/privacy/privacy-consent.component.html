<div class="privacy-banner" *ngIf="isVisible" [class.show]="isVisible">
  <div class="banner-content">
    <div class="industrial-tag">[ZENFLOW_PRIVACY_v1.0]</div>
    <p class="privacy-text">
      Zenflow uses high-precision tracking to ensure an optimal retail orchestration experience. By continuing, you
      synchronize with our data-processing protocols for a seamless AI-driven workspace.
    </p>
  </div>

  <div class="banner-actions">
    <button class="btn-decline" (click)='decline()'>DECLINE</button>
    <button class="btn-accept" (click)='accept()'>
      <span class="btn-label">SYNCHRONIZE & ACCEPT</span>
      <span class="glow-effect"></span>
    </button>
  </div>
</div>
